<!DOCTYPE html>
<html>
  <head>
    <title>Additional Infomation</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="">
          <div class="sidebar">
            <a href="./dashboard.html" class="menu-item">
              <i class="fa fa-image mr-2"></i>
              Images
            </a>
            <!--<a href="./texts.html" class="menu-item">
              <i class="fa fa-text-width mr-2"></i>
              Texts
            </a>-->
            <a href="./settings.html" class="menu-item active">
              <i class="fa fa-cog mr-2"></i>
              Settings
            </a>
            <a href="./adInfo.html" class="menu-item">
                <i class="fa fa-cog mr-2"></i>
                Additional Infomation
            </a>
            <div class="logout">
              <a onclick="signOut()">
                <i class="fa fa-sign-out"></i>
                Logout
              </a>
            </div>
          </div>
          <div class="content">
            <h2>Additinal Infomation</h2>
            <div class="row mt-4">
              <form>
                <div class = "col-md-12" > 
                  <div class="row text-box mr-1" style="margin-bottom: 10px;padding-top: 5px;">
                    <input id="ai_head" class="text-box-title" style="height: 20px;" placeholder="Insert Header">
                  </div>
                </div>
                <div class = "col-md-12"> 
                  <div class="row text-box mr-1" style="height: 250px;margin-bottom: 10px;">
                    <textarea id="ai_content"  class="text-box-title"  placeholder="Insert Additional Information"></textarea>
                  </div>
                  
                </div>
                <div class = "col-md-12"> 
                  <div class="row text-box mr-1" style="height: 250px;margin-bottom: 10px;">
                    <div class="image-card">
                      <img src="../images/image_info.jpg" id="image_info" alt="Add Info of image"/>
                      <input type="file" id="image_info" accept="image/bmp" onchange="showPreview(event);"/>
                      <div>
                        <button class="btn btn-default"  onclick="updateImg_info('image_info')">Update</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button type="button" class="btn btn-default updatetextbtn">Update</button>
                </div>     
              </form>
            </div>
          
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"

  ></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/iteration.js"></script>
